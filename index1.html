<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>2018 World Cup Trivia</title>
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"-->

<body>

<div class="container">

            <button id="start">Start</button>

        </div> 
    </div> 
    <div class="row">
       <div class="col 12">
           <div id="question1"></div>
           <div id="answers1"></div>
        </div>
    <div class="row">
            <div class="col 12">
                <div id="question2"></div>
                <div id="answers2"></div>
           </div>
    </div> 
    <div class="row">
        <div class="col 12">
            <div id="question3"></div>
            <div id="answers3"></div>
       </div>
       <div class="row">
        <div class="col 12">
            <div id="submit"></div>
            <h1>Correct Answers: <span id="correctAnswers"></span></h1>
            <h1>IncorrectAnswers: <span id="wrongAnswers"></span></h1>
       </div>
</div>      
       

           
   
    </div>    
</div>
